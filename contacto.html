<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="harajuku, choker, accesorios, moda, indumentaria, japon, chocker">
    <meta name="description" content="Moda alternativa con influencia Harajuku. Productos Handmade">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"> 
    <title>Cyrenna</title>
    
</head>
<body>
<div id="grilla">
    <header>
        <div class="header__texto">
            <p>Hasta 12 cuotas sin interes</p>
        </div>

    </header>

    <nav>

        <div class="menubar">
    
            <ul>
                <a href="index.html">inicio</a>
                <a href="nosotros.html">nosotros</a>
                <a href="faq.html">faq</a>
                <a href="contacto.html">contacto</a>
            </ul>

        </div>

    </nav>

    <section>

        <div class="title__texto">
            <p>Contacto</p>
        </div>

    </section>

    <section class="mainarea__1-contacto">
        <div class="mainarea__1-contenedor-contacto">

            <p>Debido a la gran cantidad de mails, las respuestas son dadas en 7 dias habiles.</p>
            <p>Gracias!</p>

        </div>



    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="mail" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="deposite su consulta aqui" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer> 
        <div class="footer__contenido">
                <img src="img/facebook.svg" alt="" class="footer__imagenes">
                <img src="img/instagram.svg" alt="" class="footer__imagenes">
                <p>Practica para Coderhouse</p>
        </div>

    </footer>

    
</div>   
</body>
</html>
